<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Calcular IMC</h1>
    <form method="post" action="/calcularIMC.php">
        <div>
            <label for="nome">Nome</label>
            <input
                name="nome"
                type="text"
                placeholder="Nome"
            />
        </div>
        <div>
            <label for="peso">Peso</label>
            <input
                name="peso"
                type="number"
                placeholder="Peso"
            />
        </div>
        <div>
            <label for="altura">Altura</label>
            <input
                name="altura"
                type="number"
                placeholder="Altura"
            />
        </div>
        <div>
            <button type="submit">
                Calcular
            </button>
        </div>
    </form>
</body>
</html>
